<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="main.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
</head>
<body>
    <header>
        <h1>To Do List!</h1>

        <!--Adding local date, https://www.arclab.com/en/kb/htmlcss/display-date-time-javascript-php-ssi.html-->
        <p>Date: <span id="datetime"></span></p>
        <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +"/"+ (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (dt.getFullYear());
        </script>

        <!--form is a container for input elements-->
        <form id="taskProject">
            
            <!--Defining Text box-->
            <input 
                type="text" 
                id="taskInput"
                placeholder="To do or not to do"
                autocomplete="off"> <!--Clears cache in textbox-->
                
                <!--Defining Submit button-->
                <input 
                    type="submit" 
                    id="taskSubmit" 
                    value="Add Task"> <!--Value is name of button-->
        </form>
    </header>

    <main>
        <section class="taskList"> <!--class to categorize like ID, https://www.w3schools.com/html/html_classes.asp-->
            <h2>To Do!!</h2>
            <div id="tasks"></div> <!--Put all tasks here-->
        </section>
    </main>
</body>
</html>

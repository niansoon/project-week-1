    <header>
        <h1>To Do List!</h1>

        <!--form is a container for input elements-->
        <form id="new-task-form">
            
            <!--Defining Text box-->
            <input 
                type="text" 
                id="new-task-input"
                placeholder="Add a new task!"
                autocomplete="off"> <!--Clears cache in textbox-->
                
                <!--Defining Submit button-->
                <input 
                    type="submit" 
                    id="new-task-submit" 
                    value="Add Task"> <!--Value is name of button-->
        </form>
    </header>
